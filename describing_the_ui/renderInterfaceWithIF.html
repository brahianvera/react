function Drink({ name }) {

      age:'4,000+ years'
    },
    coffee:{
      pop:'bean',
      cc: '80–185 mg/cup',
      age: '1,000+ years'
    }
  }
  return (
    <section>
      <h1>{name}</h1>
      <dl>
        <dt>Part of plant</dt>
        <dd>{drinksType[name].pop}</dd>
        <dt>Caffeine content</dt>
        <dd>{drinksType[name].cc}</dd>
        <dt>Age</dt>
        <dd>{drinksType[name].age}</dd>
      </dl>
    </section>
  );
}

let App = function DrinkList() {
  return (
    <div>
      <Drink name="tea" />
      <Drink name="coffee" />
    </div>
  );
}


const root = createRoot(document.getElementById('root'));
root.render(
  <StrictMode>

  </StrictMode>
);
